{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}

{% for post in post_list %}
<div class="card">
  <div class="card-header">
    <h1>
      {{ post.title }}
    </h1>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.body | truncatechars:750 }}</p>
      <footer class="blockquote-footer">
        <a href="{% url 'post_detail' post.id %}">
        <cite title="Source Title">{{ post.author | capfirst}} | {{ post.created_at }}</cite></footer>
      </a>
    </blockquote>
  </div>
</div>

{% endfor %}

{% endblock content %}
