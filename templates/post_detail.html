{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}

<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>
<a type="submit" class="btn btn-primary" value="Edit" href="{% url 'post_edit' post.id %}">Edit</a>
<a type="submit" class="btn btn-primary" value="Delete" href="{% url 'post_delete' post.id %}">Delete</a>

{% endblock content %}
